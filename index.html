<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link type="text/css" rel="stylesheet" href="style.css"/>
  <title>Two Dices | Log In</title>
</head>
<body>
  <navbar class="pos-fix top-0 w-100" style="left: 50px;">
    <div class="container w-100">
      <div class="form-check form-switch float-end">
      <input class="form-check-input" type="checkbox" role="switch" id="switchCheck">
    <label for="switchCheck" class="form-label"><i class="fa-solid fa-moon"></i></label>
  </div>
    </div>
  </navbar>
  <div class="container my-5">
      <div class="container w-50 login-cont">
      <h1 class="h1 text-center m-3"><i class="fa-solid fa-dice scaled-md"></i></h1>  
      <div class="mb-3">
        <label for="input-user" class="form-label">Username</label>
        <input type="text" class="form-control" id="input-user" required>
      </div>
      <div class="mb-3">
        <label for="input-user" class="form-label">Password</label>
        <input type="password" class="form-control" id="input-user" required>
      </div>
      <button class="btn btn-dark" type="submit">Log In</button>

      <p class="lead-xs my-2">You don't have an account <a class="link-dark reg-link" href="#">Create One</a></p>
    </div>

    <div class="container w-50 register-cont">
      <h1 class="h1 text-center m-3"><i class="fa-solid fa-dice scaled-md"></i></h1>  
      <div class="mb-3">
        <label for="input-user" class="form-label">Username</label>
        <input type="text" class="form-control" id="input-user" required>
      </div>
      <div class="mb-3">
        <label for="input-mail" class="form-label">Email</label>
        <input type="email" class="form-control" id="input-mail" required>
      </div>
      <div class="mb-3">
        <label for="input-psw" class="form-label">Password</label>
        <input type="password" class="form-control" id="input-psw" required>
      </div>
      <div class="mb-3">
        <label for="psw-r" class="form-label">Repeat Password</label>
        <input type="password" class="form-control" id="psw-r" required>
      </div>
      <button class="btn btn-dark" type="submit">Sign Up</button>

      <p class="lead-xs my-2">Alredy have an account <a class="link-dark log-link" href="#">Log In</a></p>
    </div>
  </div>

  <script src="main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
